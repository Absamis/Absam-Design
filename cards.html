<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Cards Design</title>
</head>
<body>
    <div class="abs-card">
        Hello world
    </div>
    <br>
    <div class="abs-card card-shadow-sm">
        <div class="abs-card-header">
            Hello world
        </div>
    </div>
    <br/>
    <div class="abs-card card-shadow-lg">
        <div class="abs-card-header">
            Five Mysteryies About Earth
        </div>
        <div class="abs-card-body">
            Hello world
        </div>
        <footer class="abs-card-footer">
            Thanks for subscribing
        </footer>
    </div>
    <br />
    <div class="abs-card">
        <div class="abs-card-header abs-closed">
            Five Mysteryies About Earth
        </div>
        <div class="abs-card-body">
            Hello world
        </div>
        <footer class="abs-card-footer">
            Thanks for subscribing
        </footer>
    </div>
    <br/>
    <div class="abs-card">
        <div class="abs-card-body">
            Hello world
        </div>
    </div>
</body>
</html>

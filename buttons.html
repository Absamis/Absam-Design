<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Button designs</title>
</head>
<body>
    <div class="">
        <button type="button" class="abs-btn btn-sm curve">
            Click me
        </button><br>
        <button type="button" class="abs-btn btn-md">
            Click me
        </button><br>
        <button type="button" class="abs-btn btn-lg">
            Click me
        </button>
        <br>
        <button type="button" class="abs-btn btn-sm btn-rounded">
            Click me
        </button><br>
        <button type="button" class="abs-btn btn-md btn-rounded">
            Click me
        </button>
        <br>
        <button type="button" class="abs-btn btn-lg btn-rounded">
            Click me
        </button>
        <br>
        <button type="button" class="abs-btn icon-btn btn-lg btn-rounded">
            <span class="icon">
                <i class="fa fa-user fa-lg"></i>
            </span>
            Click me
        </button>
    </div>
    <div class="abs-btn-group">
        <button type="button" class="abs-btn btn-sm btn-rounded">
            Click me
        </button>
        <button type="button" class="abs-btn btn-md btn-rounded">
            Click me
        </button>
        <button type="button" class="abs-btn btn-lg btn-rounded">
            Click me
        </button>
    </div>
</body>
</html>

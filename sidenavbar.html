<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media-query.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Navbars Design</title>
</head>

<body>

    <div class="">
    <nav class="abs-side-navbar abs-toggle navbar-slideout" id="sidenav">
        <div class="abs-navs" style="text-align: center;">
            <img src="assets/images/logo2.jpg" class="rounded-circle" style="border-radius: 100%;" alt="logo" />
        </div>
        <ul class="abs-sidenav-menu">
            <!-- <span class="divider"></span> -->
            <a href="" class="abs-menu-item">
                <span class="fa fa-dashboard icon" ></span>
                <span class="text">Home</span>
            </a>
            <a href="" class="abs-menu-item">
                    <span class="fa fa-folder icon"></span>
                    <span class="text">Services</span>
            </a>
            <a href="" class="abs-menu-item">
                    <span class="fa fa-users icon"></span>
                    <span class="text">About us</span>
            </a>
            <a href="" class="abs-menu-item">
                    <span class="fa fa-phone icon"></span>
                    <span class="text">Contact us</span>
            </a>
        </ul>
    </nav>
    <div class="main main-slideout" id="main">
        <nav class="abs-navbar" style="margin-top: 10px;flex-wrap: wrap;">
            <div class="abs-navs abs-nav-toggle">
                <button type="button" class="abs-nav-toggler abs-btn btn-md" id="nav-toggler">
                    <i class="fa fa-bars fa-2x"></i>
                </button>
            </div>
            <div class="abs-navs abs-ord-sm-2">
                <ul class="abs-nav-menu">
                    <div class="abs-input-group" style="">
                        <span class="abs-input-append">
                            <i class="fa fa-search"></i>
                        </span>
                        <input type="text" class="abs-form-input" placeholder="Search" />
                    </div>
                </ul>
            </div>
            <div class="abs-navs abs-ord-sm-1" style="margin-left: auto;">
                <button type="button" class="abs-btn btn-md btn-rounded">
                    Signup
                </button>
                <button type="button" class="abs-btn btn-md btn-rounded">
                    Login
                </button>
            </div>
        </nav>
    </div>
    </div>
    <script type="text/javascript" src="assets/js//index.js"></script>
</body>

</html>

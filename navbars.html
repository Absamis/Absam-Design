<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="stylesheet" type="text/css"

<body>

                <a href="" class="abs-menu-item">

                </a>
                <a href="" class="abs-menu-item">

                </a>

                </a>
                <li class="abs-menu-item">
                    <button type="button" class="abs-btn btn-lg btn-rounded">
                        Join us
                    </button>
                </li>
            </ul>
        </div>
        <div class="abs-navs abs-ord-sm-1">

                <a href="" class="abs-menu-item">

            </button>
            <button type="button" class="abs-btn btn-md btn-rounded">

        <div class="abs-navs">

        <div class="abs-navs abs-ord-sm-2">
